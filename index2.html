<!DOCTYPE html>
<html>
  <head>
    <title>Simple Markers</title>
    
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCKwt-7DYzdeViD-gDzs3Rl7-GjCt_kVhI&callback=initMap&libraries=&v=weekly"
      defer
    ></script>
    <style type="text/css">
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        width:70%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script>
      "use strict";

      function initMap() {
        const countries = [{
          lat: 7.366863,
          lng: 12.650235,
          title:"Cameroon"
        },
        {
          lat: 25.872909,
          lng: 28.479939,
          title:"Egypt"
        },
        {
          lat: 7.361667,
          lng: 46.609468,
          title:"Ethiopia"
        },
        {
          lat: 13.914252,
          lng: -15.927780,
          title:"Senegal"
        },
        {
          lat: -17.316177,
          lng: 26.199102,
          title:"Zambia"
        }];
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 3,
          center: countries[0],
          fullscreenControl: true,
          zoomControl: true,
          streetViewControl: false
        });
        countries.forEach(country => {
	    new google.maps.Marker({
          position: {lat:country.lat, lng:country.lng},
          map,
          title: country.title
        });
});
      }
    </script>
  </head>
  <body>
    <div id="map"></div>
  </body>
</html>
