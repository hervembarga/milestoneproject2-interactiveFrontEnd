<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css" type="text/css" /> 
    
    <link rel="stylesheet" type ="text/css" href="assets/css/styles.css"> 
    <title>discover Country</title>
  </head>
  <body>
      <div id="mymap"></div>
    <!-- Navigation menu-->  
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Africa lands</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Destinations
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" href="#">Cameroon</a>
                <a class="dropdown-item" href="#">Egypt</a>
                <a class="dropdown-item" href="#">Ethiopia</a>
                <a class="dropdown-item" href="#">Senegal</a>
                <a class="dropdown-item" href="#">Zambia</a>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Gallery</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact us</a>
            </li>
            </ul>
        </div>
    </nav>
    <!-- top image-->  
    <div>
    <img src="assets/img/slideshow-img1-alt.jpg" width="100%" height="360" class="" alt="Responsive image">
    </div>   
    <div class="container-lg">
        <section id="about-country"></section>
        <section id="popular-cities"></section>
        <section id="top-places"></section>
        <section>
            <div class="row">
                <div class="col">
                    <h2>Book a trip</h2>
                </div>    
            </div> 
            <div class="row">
                <div class="col-sm-8">
                    <h2>Book a trip</h2>
                    <div class="hotel-search">
                    <div id="findhotels">Find hotels in:</div>

                    <div id="locationField">
                        <input id="autocomplete" placeholder="Enter a city" type="text" />
                    </div>

                    <div id="controls">
                        <select id="country">
                        <option value="all">All</option>
                        <option value="cm" selected>Cameroon</option>
                        <option value="eg">Egypt</option>
                        <option value="et">Ethiopia</option>
                        <option value="sn">Senegal</option>
                        <option value="zm">Zambia</option>
                        
                        </select>
                    </div>
                    </div>

                    

                    <div style="display: none">
                    <div id="info-content">
                        <table>
                        <tr id="iw-url-row" class="iw_table_row">
                            <td id="iw-icon" class="iw_table_icon"></td>
                            <td id="iw-url"></td>
                        </tr>
                        <tr id="iw-address-row" class="iw_table_row">
                            <td class="iw_attribute_name">Address:</td>
                            <td id="iw-address"></td>
                        </tr>
                        <tr id="iw-phone-row" class="iw_table_row">
                            <td class="iw_attribute_name">Telephone:</td>
                            <td id="iw-phone"></td>
                        </tr>
                        <tr id="iw-rating-row" class="iw_table_row">
                            <td class="iw_attribute_name">Rating:</td>
                            <td id="iw-rating"></td>
                        </tr>
                        <tr id="iw-website-row" class="iw_table_row">
                            <td class="iw_attribute_name">Website:</td>
                            <td id="iw-website"></td>
                        </tr>
                        </table>
                    </div>
                    </div>
                </div>  
                        <div class="col-sm-4">
                            <div id="listing">
                                <table id="resultsTable">
                                    <tbody id="results"></tbody>
                                </table>
                            
                            </div>
                        </div>  
                </div>   
        </section>
    </div>
    <footer>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-4">1</div>
                <div class="col-sm-4">2</div>
                <div class="col-sm-4">3</div>
            </div>
        </div>
        
    </footer>

   <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script> 
    <script src="https://kit.fontawesome.com/cad7eb3bd7.js" crossorigin="anonymous"></script>
     <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCKwt-7DYzdeViD-gDzs3Rl7-GjCt_kVhI&callback=initMap&libraries=places&v=weekly"
      defer
    ></script>
     <script src="assets/js/countries.js"></script> 
     <script src="assets/js/maps.js"></script>
